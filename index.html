<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet ve Mesajlaşma</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        #joinArea, #appArea { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .hidden { display: none; }
        h1, h2 { color: #333; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], button { padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ddd; }
        input[type="text"] { width: calc(100% - 22px); }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }
        #controls button { margin-right: 10px; }
        #remoteAudioContainer div { margin-bottom: 15px; padding: 10px; background-color: #e9ecef; border-radius: 4px;}
        #remoteAudioContainer p { margin: 0 0 5px 0; font-weight: bold; }
        audio { width: 100%; }

        /* Mesajlaşma stilleri */
        #chatArea { margin-top: 20px; }
        #messages {
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 4px;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 15px; /* Daha balonumsu görünüm */
            max-width: 70%;
            word-wrap: break-word;
        }
        .message strong {
            /* Opsiyonel: Kullanıcı adını daha belirgin yapabilirsiniz */
        }
        /* Diğer kullanıcıların mesajları */
        .message:not(.my-message) {
            background-color: #e9ecef; /* Açık gri */
            align-self: flex-start; /* Sola yasla (flex container içinde ise) */
            margin-right: auto; /* Normal akışta sola itemek için */
        }
        /* Kendi mesajlarımız */
        .my-message {
            background-color: #007bff; /* Mavi */
            color: white;
            margin-left: auto; /* Normal akışta sağa itemek için */
            text-align: left; /* Metni sola yasla (balonun içinde) */
        }
        #messageControls { display: flex; }
        #messageInput { flex-grow: 1; margin-right: 10px; margin-bottom: 0;}
        #sendMessageButton { margin-bottom: 0; }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-form {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
        }
        #chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }
        #chat-submit {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            border-radius: 10px 10px 0 0;
        }
        
        #clear-chat {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        #clear-chat:hover {
            background: #e9ecef;
            color: #dc3545;
        }

    </style>
</head>
<body>
    <img src="logo.png" alt="Uygulama Logosu" style="width: 120px; display: block; margin-bottom: 20px;">

    <div id="roomControls" style="margin-bottom: 20px;">
        <button id="createRoomButton">Oda Oluştur</button>
        <button id="joinRoomButton">Odaya Katıl</button>
        <button id="leaveRoomButton">Odadan Ayrıl</button>
    </div>

    <div id="joinArea">
        <h1>Sohbete Katıl</h1>
        <label for="usernameInput">Kullanıcı Adı:</label>
        <input type="text" id="usernameInput" placeholder="Kullanıcı adınızı girin">
        <button id="joinButton">Katıl</button>
    </div>

    <div id="appArea" class="hidden">
        <h1>Hoş Geldin, <span id="displayUsername"></span>!</h1>
        
        <div id="controls">
            <button id="startButton" disabled>Sesi Başlat</button>
            <button id="muteButton" class="hidden">Sustur</button>
        </div>

        <h2>Ses Akışları</h2>
        <div>
            <h3>Kendi Sesin (Duyulmayacak)</h3>
            <audio id="localAudio" muted controls></audio>
        </div>
        <div id="remoteAudioContainer">
            <h3>Diğer Kullanıcılar</h3>
            <!-- Uzak sesler buraya eklenecek -->
        </div>
    </div>

    <div id="chat-container">
        <div class="chat-header">
            <span>Sohbet</span>
            <button id="clear-chat" title="Sohbeti Temizle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                </svg>
            </button>
        </div>
        <div id="messages"></div>
        <form id="chat-form">
            <input id="chat-input" type="text" placeholder="Mesajınızı yazın..." autocomplete="off">
            <button id="chat-submit" type="submit">Gönder</button>
        </form>
    </div>

    <script src="https://diskurt-oy50.onrender.com/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
