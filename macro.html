<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Tuşu Makro Uygulaması</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .status {
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .status.inactive {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .toggle-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .start-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .stop-btn {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            color: white;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .warning strong {
            display: block;
            margin-bottom: 5px;
        }

        .keyboard-shortcut {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #495057;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⌨️</div>
        <h1>W Tuşu Makro</h1>
        <p class="subtitle">Sürekli W tuşuna basılı tutan makro uygulaması</p>
        
        <div id="status" class="status inactive">
            Makro Pasif
        </div>
        
        <div class="keyboard-shortcut">
            W tuşu sürekli basılı tutulacak
        </div>
        
        <div class="controls">
            <button id="toggleBtn" class="toggle-btn">Başlat/Durdur</button>
            <button id="startBtn" class="start-btn">Başlat</button>
            <button id="stopBtn" class="stop-btn">Durdur</button>
        </div>
        
        <div class="warning">
            <strong>⚠️ Dikkat!</strong>
            Bu uygulama W tuşunu sürekli basılı tutar. Oyun oynarken dikkatli kullanın.
        </div>
        
        <div class="footer">
            <p>Uygulamayı kapatmak için terminalde Ctrl+C tuşlarına basın</p>
        </div>
    </div>

    <script>
        let isActive = false;
        
        const statusDiv = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // Durumu güncelle
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    isActive = data.isActive;
                    if (isActive) {
                        statusDiv.textContent = 'Makro Aktif';
                        statusDiv.className = 'status active';
                        toggleBtn.textContent = 'Durdur';
                    } else {
                        statusDiv.textContent = 'Makro Pasif';
                        statusDiv.className = 'status inactive';
                        toggleBtn.textContent = 'Başlat';
                    }
                })
                .catch(error => {
                    console.error('Durum alınırken hata:', error);
                    statusDiv.textContent = 'Bağlantı Hatası';
                    statusDiv.className = 'status inactive';
                });
        }
        
        // Makroyu başlat/durdur
        function toggleMacro() {
            fetch('/api/toggle', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus();
                    }
                })
                .catch(error => {
                    console.error('Makro değiştirilirken hata:', error);
                    alert('Makro değiştirilemedi. Lütfen tekrar deneyin.');
                });
        }
        
        // Makroyu başlat
        function startMacro() {
            fetch('/api/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus();
                    }
                })
                .catch(error => {
                    console.error('Makro başlatılırken hata:', error);
                    alert('Makro başlatılamadı. Lütfen tekrar deneyin.');
                });
        }
        
        // Makroyu durdur
        function stopMacro() {
            fetch('/api/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus();
                    }
                })
                .catch(error => {
                    console.error('Makro durdurulurken hata:', error);
                    alert('Makro durdurulamadı. Lütfen tekrar deneyin.');
                });
        }
        
        // Event listeners
        toggleBtn.addEventListener('click', toggleMacro);
        startBtn.addEventListener('click', startMacro);
        stopBtn.addEventListener('click', stopMacro);
        
        // Sayfa yüklendiğinde durumu güncelle
        updateStatus();
        
        // Her 2 saniyede bir durumu güncelle
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
